prompt = """
# 任务：生成java项目的测试用例
你是这个软件项目的架构师。扫描pom.xml和src目录下的java代码，生成测试用例
生成每个用例需要检查是否正确，如参数。确保可编译通过。
可以使用lombok库简化部分代码
测试阶段，用的h2内存数据库
如果遇到需要数据库，可使用注解@DataJpaTest
根目录有mvn包装命令,mvnw.cmd,可执行mvn命令
忽略实体类，和controller类

测试用例需要打印日志，方便观察状态

## 执行步骤
- 读取pom.xml，确定测试架构
- 遍历所有java文件，判断该文件是否有必要生成测试用例，如果没必要则忽略
- 按顺序生成测试用例文件，检查代码并确保编译通过
- 整体检查每个测试用例，如果检查出问题，就修复
- 执行 mvnw compile, 如果编译问题，尝试修复后再次执行
- 执行 mvnw test

"""